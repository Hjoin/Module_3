<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>The internet's favorite diner</p>

    </header>
    <main>

        <h2>Reservation Form
        </h2>
        <form method="POST" action="/api/reservation">

            <div>

                <label for="reservationName">Name:</label>
                <input id="reservationName" name="reservationName" type="text" />
            </div>
            <div>
                <label for="numberOfGuests">Number of Guests:</label>
                <input id="numberOfGuests" name="numberOfGuests" type="number" min="1" />
            </div>
            <!--add the reservation date, reservation time and checkbox for if special occasion-->

            <div>
                <label for="reservationDate">Reservation Date:</label>
                <input id="reservationDate" name="reservationDate" type="date" />

            </div>

            <div>
                <label for="reservationTime">Reservation Time:</label>
                <input id="reservationTime" name="reservationTime" type="time" />

            </div>

            <div>
                <label for="isSpecialOccasion">Special Occasion:</label>
                <input id="isSpecialOccasion" name="isSpecialOccasion" type="checkbox" />
            </div>

            <div>
                <input type="submit" />
            </div>
        </form>

    </main>

</body>

</html>
