<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Please enter your information.</h1>
        <p>You can trust us. We know what we're doing.</p>
    </header>
    
    <nav>
        <a href="fanPage.html">Feel free to stop by the Travis Rice Fan Page!</a>
    </nav>

    <main>
        <h2>Let's Begin</h2>
        <form method="POST" action="/api/information">
            <div>
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" required />
            </div>

            <div>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" required />
            </div>
            
            <div>
                <label for="birthDate">Date of Birth:</label>
                <input id="birthDate" name="birthDate" type="date" />
            </div>
            <div>
                <label for="favoriteColor">Favorite Color:</label>
                <input id="favoriteColor" name="favoriteColor" type="color" />
            </div>
            <div>
                <label for="favoriteNumber">Favorite Number:</label>
                <input id="favoriteNumber" name="favoriteNumber" type="number" />
            </div>

            <div>
                <label for="confirmData">Confirm data is correct:</label>
                <input id="confirmData" name="confirmData" type="checkbox" />
            </div>

            <div>
                <input type="submit" />
            </div>

        </form>
    </main>

</body>

</html>
