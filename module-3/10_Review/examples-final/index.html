<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Reviews</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div>
        <h1>Demo of Inner Text vs Inner HTML</h1>
        <section id='useInnerText'></section>
        <section id='useInnerHTML'></section>
    </div>

    <div id="main" class="mx-auto">
        <h1>Event Listeners</h1>
        <div id="colorChanger" class="lightGrey">
            <p>This is the color changer div</p>
            <button id="changeTheColor" class="btn">Click Me To Change Colors</button>
        </div>

        <h1>Create and hide elements</h1>
        <div class="lightGrey">
            
            Who's your favorite instructor?
            <ul id="theList">
                <li>Katie</li>
                <li>David</li>
                <li>Joe</li>
            </ul>
            <button id="addLI">Someone else</button>
            <div id="listAddDiv" class="d-none">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"></input>
                <button>Add</button>
            </div>
        </div>

        <h1>Propagation Station</h1>
        <div id="a" class="prop lightGrey">
            <p>a Great GrandParent</p>
            <div id="b" class="prop"> 
                <p>b GrandParent</p>
                <div id="c" class="prop">
                    <p>c Parent</p>
                    <p class="noprops">Don't tell my parents you clicked here!</p>
                    <div id="d" class="prop">
                        <p>d Child</p>
                    </div>
                </div>
            </div>
        </div>

    </div>





    <script src="js/app.js"></script>
</body>

</html>
